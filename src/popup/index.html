<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CzCage Settings</title>
  <style>
    :root {
      --primary-color: #6b52d0;
      --primary-dark: #513bac;
      --success-bg: #9887de;
      --success-text: white;
    }
    
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      color: #333;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .slider-container {
      margin: 24px 0;
    }
    
    .slider-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .slider-wrapper {
      display: flex;
      align-items: center;
    }
    
    .slider {
      flex: 1;
      width: 100%;
      height: 4px;
      appearance: none;
      background: #ddd;
      outline: none;
      border-radius: 2px;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
    }
    
    .value-display {
      margin-left: 16px;
      min-width: 40px;
      text-align: right;
      font-weight: 500;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 24px;
    }
    
    button {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 1px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--primary-dark);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    #saveButton {
      flex: 1;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 1px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.visible {
      opacity: 1;
    }
    
    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
    }
  </style>
</head>
<body>
  <h2>CzCage Settings</h2>
  
  <div class="slider-container">
    <label for="replacementRate">Image Replacement Rate</label>
    <div class="slider-wrapper">
      <input type="range" min="1" max="100" value="20" class="slider" id="replacementRate">
      <span class="value-display" id="rateValue">20%</span>
    </div>
  </div>
  
  <div class="button-group">
    <button id="saveButton">Save Settings</button>
    <button id="resetButton">Reset</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script type="module" src="./index.ts"></script>
</body>
</html>
